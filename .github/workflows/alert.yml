name: Polymarket Iran Alerts

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (minimum GitHub allows)
  workflow_dispatch:

concurrency:
  group: polymarket-iran-alerts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      # ✅ Restore latest cached state.json (best match by prefix)
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            state-${{ github.ref }}-

      # (Optional but safe) Ensure state.json exists even on first run
      - name: Ensure state.json exists
        run: |
          if [ ! -f state.json ]; then echo '{"last_ts":0,"last_alive_date":"","last_summary_date":""}' > state.json; fi

      - name: Run watcher
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          THRESHOLD_USD: ${{ secrets.THRESHOLD_USD }}
        run: |
          python run_once.py

      # ✅ Save a NEW cache every run (unique key)
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: state-${{ github.ref }}-${{ github.run_id }}
