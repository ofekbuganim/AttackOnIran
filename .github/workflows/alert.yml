name: Polymarket Iran Alerts

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: polymarket-iran-alerts
  cancel-in-progress: true

permissions:
  contents: write   # allow committing state.json updates

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          THRESHOLD_USD: ${{ secrets.THRESHOLD_USD }}
        run: python run_once.py

            - name: Commit updated state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add state.json
          git commit -m "Update state" || echo "No changes"

          # Pull latest and rebase our commit on top (prevents non-fast-forward)
          git pull --rebase origin main

          # Push; if it fails due to a race, pull/rebase and retry once
          git push || (git pull --rebase origin main && git push)

